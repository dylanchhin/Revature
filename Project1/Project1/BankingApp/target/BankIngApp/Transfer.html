</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="customerMainPage.html">Profile <span class="sr-only">(current)</span></a>

          </ul>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>Transfer</p>
            <form id="transfer" action="transfer" method="post" enctype="x-www-form-urlencoded">
                <div class="form-group">
                    <label for="accountid3">AccountID</label>
                    <input type="accountid3" class="form-control" id="accountid3" name="accountid" placeholder="Account ID">
                </div>
                <div class="form-group">
                    <label for="amount3">Amount</label>
                    <input type="amount3" class="form-control" id="amount3" name="amount" placeholder="Enter Amount">
                </div>
                <div class="form-group">
                    <label for="otherAccountID">Other Account</label>
                    <input type="otherAccountID" class="form-control" id="otherAccountID" name="otherAccountID" placeholder="ACCOUNTID">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p id="successmessage3" name="successmessage"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var frm = $('#transfer');
        frm.submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function (data) {
                    console.log('Submission was successful.');
                    alert(data);
                },
                error: function (data) {
                    console.log('An error occurred.');
                    console.log(data);
                },
            });
        });
</script>
