<script>
var accountid = [];
var accountBalance = [];
function profile(){
    $.getJSON("/profile", function(data) {
    //iterating over each value that the servlet returns
        $.each(data, function(key, value) {
            document.getElementById("firstname").innerHTML = value.firstname;
            document.getElementById("lastname").innerHTML = value.lastname;
            document.getElementById("email").innerHTML = value.email;
            document.getElementById("phone").innerHTML = value.phone;
        });
    });
}
</script>
